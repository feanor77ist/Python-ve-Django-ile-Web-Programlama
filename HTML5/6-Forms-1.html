<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-onay.html">
        <label for="name">Adı:</label>
        <input type="text" id="name" name="name" value="arda" style="border-radius: 5px;" required><br><br>

        <label for="surname">Soyadı:</label>
        <input type="text" id="surname" name="surname" style="border-radius: 5px;" required><br><br>

        <label for="age">Yaşı:</label>
        <input type="number" min="18" id="age" name="age" style="border-radius: 5px;" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" style="border-radius: 5px;" placeholder="geçerli e-posta adresiniz" ><br><br>

        <label for="pw">Parola:</label>
        <input type="password" id="pw" name="password" style="border-radius: 5px;"><br><br>

        <button type="submit" style="border-radius: 5px;">Onayla</button>


    </form>
</body>
</html>
