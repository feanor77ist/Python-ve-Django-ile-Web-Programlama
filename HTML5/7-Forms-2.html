<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-onay.html">
        <p>Satış Tipi</p>

        <label for="in">Yurt İçi:</label>
        <input type="radio" id="in" name="type" value="domestic"><br>

        <label for="out">Yurt Dışı:</label>
        <input type="radio" id="out" name="type" value="export"><br><br>

        <button type="submit" style="border-radius: 5px;">Gönder</button>
    </form><br><br>

    <form action="form-onay.html">
        <label for="process-select">Proses Seçimi</label><br>
        <select name="process" id="process-select" required>
            <option value="">Seçiniz</option>
            <option value="Kesme">Kesme</option>
            <option value="Mekanik Temizlik">Mekanik Temizlik</option>
            <option value="Kaynak">Kaynak</option>
            <option value="Test">Test</option>
            <option value="Kumlama">Kumlama</option>
            <option value="Boyama">Boyama</option>
        </select><br><br>

        <label for="notes">Açıklamalar</label><br>
        <textarea name="note" id="notes" cols="40" rows="5"></textarea><br><br>

        <button type="submit" style="border-radius: 5px;">Gönder</button>
    </form>
    
</body>
</html>
