<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
    <form>
      <!-- col-md olaylarını grid sistemlerinde göreceğiz -->
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
          <div id="pwHelp" class="form-text">En az 8 karakter</div>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="mb-3">
          <label class="form-check-label">Options</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option1" value="option1" checked>
            <label class="form-check-label" for="option1">Option 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
            <label class="form-check-label" for="option2">Option 2</label>
          </div>
        </div>
        

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Açıklamalar</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        
        <div class="mb-3">
          <label for="date" class="form-label">Doğum Tarihi</label>
          <input type="date" id="date" name="date" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
 
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
