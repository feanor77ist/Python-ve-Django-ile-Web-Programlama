<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form-onay.html">
        
        <fieldset style="width: 200px; border-radius: 5px">
            <legend>Satış Tipi Seçiniz</legend>
            <div>
                <input type="radio" id="in" name="type" value="domestic" checked>
                <label for="in">Yurt İçi</label>
            </div>
    
            <div>
                <input type="radio" id="out" name="type" value="export">
                <label for="out">Yurt Dışı</label>
            </div>
        </fieldset><br>
        
        <button type="submit" style="border-radius: 5px;">Gönder</button>
    </form><br><br>

    <form action="form-onay.html">
        <label for="process-select">Proses Seçimi</label><br>
        <select name="process" id="process-select" style="border-radius: 5px; height:30px" required>
            <option value="">Seçiniz</option>
            <option value="Kesme">Kesme</option>
            <option value="Mekanik Temizlik">Mekanik Temizlik</option>
            <option value="Kaynak">Kaynak</option>
            <option value="Test">Test</option>
            <option value="Kumlama">Kumlama</option>
            <option value="Boyama">Boyama</option>
        </select><br><br>

        <label for="is_ordered">Satın Alma Siparişi Açıldı mı?</label>
        <input type="checkbox" id="is_ordered" name="is_ordered"><br><br>

        <label for="notes">Açıklamalar</label><br>
        <textarea name="note" id="notes" cols="40" rows="5" style="border-radius: 5px;"></textarea><br><br>

        <button type="submit" style="border-radius: 5px;">Gönder</button>
    </form>
    
</body>
</html>
